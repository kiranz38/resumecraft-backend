services:
  - type: web
    name: resumecraft-api
    runtime: node
    region: oregon
    plan: standard
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: resumecraft-db
          property: connectionString
    healthCheckPath: /api/health

  - type: worker
    name: resumecraft-worker
    runtime: node
    region: oregon
    plan: standard
    buildCommand: npm install
    startCommand: node workers/queue.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: resumecraft-db
          property: connectionString

databases: []
